<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>F1 Predictor</title>
</head>
<body>
   
   <header>
        <h1>F1 Predictor</h1>
        <h3>Compare statistics to win in your fantasy league</h3>
    </header>

    <nav>

        <div>
            <h1>Season Search</h1>
            
            <select name="seasons" id="seasons-list">
            </select>
        </div>
        

        <div>
            <h1>Track Search</h1>
            
            <select name="races" id="races-list">
            </select>

        </div>
        
        <div>
                <h1>Driver Select</h1>
                <select name="drivers" id="drivers-list-1">
                </select>
                <select name="drivers" id="drivers-list-2">
                </select>
        </div>

    </nav>
    

    <section id="info-container">
        <div id="driver-1-career-stats"></div>
        <div id="driver-1-info"></div>
        <div id="driver-2-info"></div>
        <div id="driver-2-career-stats"></div>
    </section>
    
    <section id="charts">
        <div id="chart-container1"></div>
        <div id="chart-container2"></div>
    </section>


</body>
</html>
