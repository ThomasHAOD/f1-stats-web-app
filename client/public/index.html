<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/bundle.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">

    <title>F1 Predictor</title>

<body>
   
   <header>
        <h1>F1 Predictor</h1>
        <h3>Compare statistics to win in your fantasy league</h3>
    </header>

    <nav>
        <h1>Season Search</h1>

        <select name="seasons" id="seasons-list">
            <option value="season-select" selected disabled>select season</option>
        </select>

        <select name="races" id="races-list">
            <option value="race-select" selected disabled>select race</option>
        </select>

        <h1>Driver Select</h1>

        <select name="drivers" id="drivers-list-1">
            <option value="select-driver" selected disabled>select driver 1</option>
        </select>
        <select name="drivers" id="drivers-list-2">
            <option value="select-driver" selected disabled>select driver 2</option>
        </select>

    </nav>
    

    <section id="info-container">
        <div id="driver-1-info"></div>
        <div id="driver-2-info"></div>
        <div id="chart-container"></div>
    </section>
